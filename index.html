<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="reset" type="text/css" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Jurassic-Tac-Toe</title>
  </head>
  <body id="body">
    <div class="scoreboard" style="background-image: url('assets/footprints.png')">
      <img class="player-token" src="assets/Goldblum.gif" alt="Jeff Goldblum gif from Jurassic Park">
      <h2 class="player1-score">0 WINS</h2>
    </div>
    <main class="main">
      <header class="header" style="background-image: url('assets/redheader.jpg')">Jurassic Tac Toe</header>
      <div class="turn-determination-container">
        <h1 class="turn-determination">It's<img class="turn-token" src="" alt="">'s turn</h2>
      </div>
      <div class="gameboard-container">
        <section class="gameboard">
          <div id="board0"></div>
          <div id="board1"></div>
          <div id="board2"></div>
          <div id="board3"></div>
          <div id="board4"></div>
          <div id="board5"></div>
          <div id="board6"></div>
          <div id="board7"></div>
          <div id="board8"></div>
        </section>
      </div>
    </main>
    <div class="scoreboard" style="background-image: url('assets/footprints.png')">
      <img class="player-token" src="assets/trex.gif" alt="trex gif from Jurassic Park">
      <h2 class="player2-score">0 WINS</h2>
    </div>
    <script src="src/player.js"></script>
    <script src="src/game.js"></script>
    <script src="src/main.js"></script>
  </body>
</html>
